group 'cn.boxfish'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven{
        url "http://mvnrepo.boxfish.cn/content/groups/public/"
    }
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.3.5.RELEASE'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile("org.springframework.boot:spring-boot-starter-data-mongodb:1.3.5.RELEASE")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
